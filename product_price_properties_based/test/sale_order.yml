-
  I create sale order
-
  !record {model: sale.order, id: sale_order_test1, view: sale.view_order_form}:
    partner_id: base.res_partner_2
    order_line: 
      - product_id: product.product_product_7
        product_uom_qty: 8
        property_ids:
          - sale_properties_easy_creation.length_5
          - sale_properties_easy_creation.width_1
-
  I check the order price
-
  !python {model: sale.order}: |
    order = self.browse(cr, uid, ref('sale_order_test1'), context=context)
    assert order.order_line[0].price_unit == 2.5, "Price unit must be 2.5, %s found" % order.order_line[0].price_unit
